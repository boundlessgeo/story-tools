<form name="editorForm">
    <div class="style-panel" ng-repeat="styleType in styleTypes" ng-show="styleType.active">
        <div class="slide-title">
            <a class="prev" ng-click="onPrev()">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </a>
            {{ styleType.displayName }}
            <a class="next" ng-click="onNext()">
                <i class="glyphicon glyphicon-chevron-right"></i>
            </a>
        </div>

        <div class="item {{styleType.displayName|lowercase}}" data-slide-number="{{$index}}">
        </div>
    </div>
    <div>
        <div class="warning text-danger" ng-if="warning">{{ warning }}</div>
        <style-type-editor ng-if="layer"></style-type-editor>
        <rules-editor ng-if="activeStyle.rules"></rules-editor>
    </div>
</form>
