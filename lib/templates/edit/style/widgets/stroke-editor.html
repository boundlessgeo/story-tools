<div ng-click="updateProperty(model)" ng-form="stroke" class="style-editor-item">
    <div class="title">Stroke</div>
    <div class="controls">
        <div title="Outline style" data-dropdown>
            <button type="button" class="dropdown-toggle"   >
                {{model.strokeStyle}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="style in styleChoices.strokeStyle" ng-click="model.strokeStyle=style">{{style}}</li>
            </ul>
        </div>
        <number-editor title="Outline weight" ng-hide="hideStrokeWidth" st-model="model" property="strokeWidth" max="64"></number-editor>
        <color-editor title="Outline color" st-model="model" property="strokeColor" ></color-editor>
        <number-editor title="Outline opacity" st-model="model" property="strokeOpacity" min="1" max="100"></number-editor>
    </div>
</div>
