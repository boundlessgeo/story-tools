<div ng-click="updateProperty(model)" ng-form="symbol" class="style-editor-item">
    <div class="title">Symbol</div>
    <div class="controls">
        <graphic-editor title="Point symbol" ng-if="showGraphic" symbol="model"></graphic-editor>
        <number-editor title="Symbol size" ng-if="showGraphic" st-model="model" property="size" max="64"></number-editor>
        <color-editor title="Fill color" ng-if="!hideColor" st-model="model" property="fillColor" ></color-editor>
        <number-editor title="Fill opacity" st-model="model" property="fillOpacity" min="1" max="100"></number-editor>
        <attribute-combo title="Rotation attribute" layer="layer" include="double" ng-if="showRotation" st-model="model" property="rotationAttribute"></attribute-combo>
        <div title="Rotation units" dropdown ng-if="showRotation">
            <button type="button" class="dropdown-toggle"   >
                {{model.rotationUnits}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="rotationUnit in styleChoices.rotationUnits" ng-click="model.rotationUnits=rotationUnit">{{rotationUnit}}</li>
            </ul>
        </div>
    </div>
</div>
